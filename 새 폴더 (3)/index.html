<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <header>
          <article class="tittle">로그인</article>
        </header>
        <article class="useremail">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="이메일 주소"
          />
          <article class="userpassword">
            <input
              type="text"
              name="password"
              id="password"
              placeholder="비밀번호"
            />
          </article>
        </article>
        <div class="botton">
          <article class="loginbtn">
            <input type="submit" value="로그인" />
          </article>
          <article class="QRbtn">
            <input type="submit" value="QR코드 로그인" />
          </article>
          <article class="logincheck">
            <input type="checkbox" name="auth" id="auth" />
            <label for="auth">로그인 정보 저장</label>
          </article>
          <div class="text">
            <span>비밀번호를 잊으셨나요?</span>
            <span>Netflix회원이 아닌가요? <b>지금 가입하세요.</b></span
            ><br />
            <p>
              > 이 페이지는 Google reCAPTCHA의 보호를 받아<br />
              사용자가 로봇이 아님을 확인합니다. <span>자세히 알아보기.</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
