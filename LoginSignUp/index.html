<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>LoginPage</title>
  </head>
  <body>
    <main class="Wrappper">
      <section class="loginWrap">
        <header class="loginTitle">
          <div class="logo">
            <img src="./img/google.png" alt="googleLogo" />
          </div>
          <div class="title">로그인</div>
          <div class="gamil">Gmail로 이동</div>
        </header>
        <form class="input-group" action="#" method="get">
          <input class="input" type="text" name="mail" id="mail" />
          <label class="label" for="mail">이메일 또는 휴대전화</label>
        </form>
        <div class="mailFind">이메일을 잊으셨나요?</div>
        <div class="helpText">
          로그인 후 사용이 끝나면 반드시 로그아웃하세요.
        </div>
        <div class="button">
          <input type="submit" value="계정만들기" class="button" />
          <input type="submit" value="다음" class="button" />
        </div>
      </section>
      <div class="footer">
        <select id="language" name="language">
          <option value="ko">한국어</option>
          <option value="en">영어</option>
          <option value="fr">일본어</option>
        </select>
        <div class="Information">개인정보처리방침</div>
      </div>
    </main>
  </body>
</html>
