<!DOCTYPE html>
<html lang="en">
  <head>

    <script defer src="../script/signupsuc.js"></script>
    <link rel="stylesheet" href="../style/signupsuc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

  <body>

        <p>계정 안전을 위해 <a href="#">보안 설정</a>을 확인하세요.</p>
