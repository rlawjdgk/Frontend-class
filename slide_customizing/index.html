<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f3ede209f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tab-inner active">
        <input type="radio" name="tabmenu" id="tab1" checked />
        <input type="radio" name="tabmenu" id="tab2" />
        <input type="radio" name="tabmenu" id="tab3" />
        <input type="radio" name="tabmenu" id="tab4" />
        <input type="radio" name="tabmenu" id="tab5" />
        <div class="tabs">
          <div class="items">
            <div>
              <h1>Doran</h1>
            </div>
            <div>
              <h1>Peanut</h1>
            </div>
            <div>
              <h1>Zeka</h1>
            </div>
            <div>
              <h1>Viper</h1>
            </div>
            <div>
              <h1>Delight</h1>
            </div>
          </div>
        </div>
        <div class="btn">
          <label for="tab1"><i class="fa-solid fa-circle"></i></label>
          <label for="tab2"><i class="fa-solid fa-circle"></i></label>
          <label for="tab3"><i class="fa-solid fa-circle"></i></label>
          <label for="tab4"><i class="fa-solid fa-circle"></i></label>
          <label for="tab5"><i class="fa-solid fa-circle"></i></label>
        </div>
      </div>
    </div>
  </body>
</html>
