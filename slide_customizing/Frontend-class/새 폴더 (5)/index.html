<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/f3ede209f8.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <form action="http://localhost:3000" method="get">
          <div id="login">
            <input type="submit" value="고객센터" />
          </div>
        </form>
      </header>
      <section class="logon">
        <article class="inner_contents title">환영합니다</article>
        <article class="inner_contents email">
          <label for="email">이메일</label>
          <input
            type="email"
            name="email"
            id="password"
            placeholder="이메일을 입력하세요"
          />
        </article>
        <article class="inner_contents userpassword">
          <label for="password">비밀번호</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="특수문자 포함 8자 이상 입력"
          />
        </article>
        <article class="inner_contents birthday">생년월일</article>
        <div id="calender">
          <select name="year" id="year">
            <option value="none" selected disabled>년</option>
            <option value="2024">1995년</option>
            <option value="2024">1996년</option>
            <option value="2024">1997년</option>
            <option value="2024">1998년</option>
            <option value="2024">1999년</option>
            <option value="2024">2000년</option>
            <option value="2024">2001년</option>
            <option value="2024">2002년</option>
            <option value="2024">2003년</option>
            <option value="2024">2004년</option>
            <option value="2024">2005년</option>
            <option value="2024">2006년</option>
          </select>
          <select name="month" id="month">
            <option value="none" selected disabled>월</option>
            <option value="jan">1월</option>
            <option value="feb">2월</option>
            <option value="march">3월</option>
            <option value="april">4월</option>
            <option value="may">5월</option>
            <option value="june">6월</option>
            <option value="july">7월</option>
            <option value="august">8월</option>
            <option value="setember">9월</option>
            <option value="october">10월</option>
            <option value="november">11월</option>
            <option value="december">12월</option>
          </select>
          <select name="day" id="day">
            <option value="none" selected disabled>일</option>
            <option value="1">1일</option>
            <option value="2">2일</option>
            <option value="3">3일</option>
            <option value="4">4일</option>
            <option value="5">5일</option>
            <option value="6">6일</option>
            <option value="7">7일</option>
            <option value="8">8일</option>
            <option value="9">9일</option>
            <option value="10">10일</option>
            <option value="11">11일</option>
            <option value="12">12일</option>
            <option value="13">13일</option>
            <option value="14">14일</option>
            <option value="15">15일</option>
            <option value="16">16일</option>
            <option value="17">17일</option>
            <option value="18">18일</option>
            <option value="19">19일</option>
            <option value="20">20일</option>
            <option value="21">21일</option>
            <option value="22">22일</option>
            <option value="23">23일</option>
            <option value="24">24일</option>
            <option value="25">25일</option>
            <option value="26">26일</option>
            <option value="27">27일</option>
            <option value="28">28일</option>
            <option value="29">29일</option>
            <option value="30">30일</option>
            <option value="31">31일</option>
          </select>
        </div>
      </section>
    </div>
  </body>
</html>
