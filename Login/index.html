<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <form action="https://localhost:3000" method="get"></form>
      </header>
      <section id="logon">
        <div class="img"></div>
        <form action="https://localhost:3001" method="get">
          <article class="inner_contents title">Signup</article>
          <article class="inner_contents username">
            <label for="user">Email</label>
            <input type="email" name="user" id="user" placeholder="Email" />
            <div id="emailMessage" class="message"></div>
          </article>
          <article class="inner_contents userpassword">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <div id="passwordMessage" class="message"></div>
          </article>
          <article class="inner_contents userpassword">
            <label for="password">Password check</label>
            <input
              type="password"
              name="passwordCheck"
              id="passwordCheck"
              placeholder="Password Check"
            />
            <div id="passwordCheckMessage" class="message"></div>
          </article>
          <article class="inner_contents number">
            <label for="number">Phone Number</label>
            <input
              type="tel"
              name="number"
              id="phone"
              placeholder="Please enter your phone number"
            />
            <div id="phoneMessage" class="message"></div>
          </article>
          <article class="inner_contents check">
            <div>
              <div>
                <input type="checkbox" name="auth" id="auth" />
                <label for="auth">이용약관을 검토했으며 이에 동의합니다.</label>
              </div>
              <div>
                <input type="checkbox" name="private" id="private" />
                <label for="private">개인정보 처리방침에 동의합니다.</label>
              </div>
            </div>
          </article>
          <article class="inner_contents btn">
            <input type="submit" value="회원가입" />
          </article>
        </form>
      </section>
    </div>
  </body>
</html>
